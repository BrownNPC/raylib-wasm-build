<html>
<head>
<title>Raylib Wasm - Module</title>
<link rel="stylesheet" href="rayweb.css" />
</head>
<body>
<canvas id="canvas"></canvas>
<script type="module">
import raylib_run from './raylib.module.js'

async function init(raylib) {
  raylib.globalize()
  InitWindow(800, 450)
}

function update(ts) {
  BeginDrawing()
  ClearBackground(RAYWHITE)
  DrawText("Congrats! You created your first window!", 190, 200, 20, LIGHTGRAY);
  DrawFPS(10, 10)
  EndDrawing()
}

raylib_run(document.getElementById('canvas'), init, update)
</script>

</body>
</html>
